<script>
    function sound() {
        audio = new (window.AudioContext || window.webkitAudioContext)()
        osci = audio.createOscillator()
        gain = audio.createGain()
        osci.connect(gain)
        gain.connect(audio.destination)
        let time = audio.currentTime
        let note_osci = audio.createOscillator()
        let note_gain = audio.createGain()
        note_osci.connect(note_gain)
        note_gain.connect(audio.destination)
        note_osci.frequency.value = 698
        note_osci.start()
        note_gain.gain.setValueCurveAtTime([0.1, 0], time, .1)
    }
    function Content(){
        document.getElementById('myContent').style.cssText = 'height:1080px;';
    }
    
</script>
